<body>
    
    <header id="signup-header">

        <h1>Sign up</h1>

    </header>


    <main>
    <div id="signupforum">

      <h2 id="forumheader">Create a account </h2>

        <input class="inputs" id="emailinput" type="email" placeholder="Email">
        <input class="inputs" id="usernameinput" type="text" placeholder="Username">
        <input class="inputs" id="passwordinput" type="password" placeholder="Password">

        <button id="createbtn">Create</button>

        <h3 id="tosanage">No TOS nor age of entry just join for fun</h3>

        <a id="haveacc" href="../html/login.html">Have an account?</a>

    </div>
  </main>

    <script src="../Js/signup.js"></script>
